{% extends 'mynotes/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
        <div class="row">
        <div class="col-12">
            <a href="{{request.META.HTTP_REFERER}}" class="btn btn-secondary border-bottom mb-4 float-right"> Back</a>
        </div>
    </div>
    <div class="card  mb-4 box-shadow h-md-250">
        <div class="card-body d-flex flex-column align-items-start">
            <strong class="d-inline-block mb-2 text-primary">{{ note.note_book.title }}</strong>
            <h3 class="mb-0">
                <a class="text-dark" href="#">{{ note.title }}</a>
            </h3>
            <div class="mb-1 text-muted">Posted by <strong>{{ note.note_book.user.username }}</strong>
                on {{ note.updated_at|date }}</div>
            <div class="container">
                <div class="col-sm-12">
                                    <img class="card-img-right note-thumb-view flex-auto d-none d-md-block"
             alt="Note Thumbnail"  src="{{ object.thumbnail.url }}"
             data-holder-rendered="true">
                    </div>
            </div>
            <p class="card-text mb-auto">{{ note.description|safe }}</p>
        </div>

    </div>
{% endblock content %}
